spring:
  application:
    name: itoken-service-redis
  zipkin:
    base-url: http://127.0.0.1:9411
  boot:
    admin:
      client:
        url: http://127.0.0.1:8084
  redis:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
    sentinel:
      master: mymaster
      nodes: 127.0.0.1:26379,127.0.0.1:26380,127.0.0.1:26381
        
 
server:
  port: 8502
 
feign:
  hystrix:
    enabled: true
  
eureka:
  instance:
    hostname: 127.0.0.1
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
      
management: 
  endpoint:
    health: 
      show-details: always
  endpoints: 
    web:
      exposure:
        include: health,info  
 